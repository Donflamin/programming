<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Python GUI App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <h1>Choose Champion</h1>
    <input id="champInput" type="text" placeholder="Search..." />
    <button onclick="sayHello()">Enter</button>

    <div id="teemo" class="champBox">
      <section class="champInfo">
        <img src="images/teemo.jpg" class="champImg" alt="Teemo" />
        <h2>Teemo</h2>
      </section>

    </div>

    <div id="mordekaiser" class="champBox">
      <section class="champInfo">
        <img src="images/mordekaiser.jpg" class="champImg" alt="Mordekaiser" />
        <h2>Mordekaiser</h2>
      </section>

    </div>

    <div id="sylas" class="champBox">
      <section class="champInfo">
        <img src="images/sylas.jpg" class="champImg" alt="Sylas"/>
        <h2>Sylas</h2>
      </section>

    </div>

    <script src="/eel.js"></script>
    <script src="dist/script.js"></script>
  </body>
</html>
